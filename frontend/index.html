<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 报价及记账系统</title>
    <link rel="stylesheet" href="/static/style_example.css">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 10vh;">
        <div class="card">
            <h2 style="text-align: center; border-bottom: none; margin-bottom: 30px;">
                <i class="fas fa-sign-in-alt"></i>
                登录
            </h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        用户名
                    </label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        密码
                    </label>
                    <input type="text" id="password" name="password" required autocomplete="current-password" class="password-input">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="message error hidden" style="position: fixed; top: 20px; right: 20px; z-index: 1001;"></div>
        </div>
    </div>
    <script src="/frontend/js/utils.js"></script>
    <script src="/frontend/js/auth.js"></script>
</body>
</html>
